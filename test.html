<!doctype html>

<html>

<head>
	<title>Chat Example</title>
	<meta charset="UTF-8">
	<script type="text/javascript" src="jquery-3.1.0.min.js"></script>
	<script type="text/javascript" src="dynmap-chat.js"></script>
	<script>
		$(function() {
			$(document.forms.json).submit(
			function(e){
				if(this.json == "") {
					console.log("Loading example file");
					$("#example").dmChat("example.json");
				}
				else {
					console.log("Going crazy - let's try and get "+
							this.json.value+"!");
					$("#example").dmChat(this.json.value);
				}
			});
		});
	</script>
</head>

<body>
	<h1>DynMap Test</h1>
	<div id="example">
		<p>
			This is a short example of the DynmapChat jQuery plugin. Once you fill out
			the details below, this message will be replaced with an example of the
			chat box.
		</p>
		<form name="json">
			<p>
				<label>Please paste the address of your DynMap: <input name="json"
					type="text"></label>
			</p>
			<p>
				Note: If you leave out the URL of your own DynMap, static example chat
				will be used.
			</p>
			<p>
				<input type="submit" value="Test the plugin!">
			</p>
		</form>
	</div>
</body>
